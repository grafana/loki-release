concurrency:
  group: "create-release-${{ github.sha }}"
jobs:
  release:
    runs-on: "ubuntu-latest"
    steps:
    - env:
        ACTIONS_STEP_DEBUG: "true"
      name: "auth gcs"
      uses: "google-github-actions/auth@v2"
      with:
        credentials_json: "${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}"
    - name: "pull release code"
      uses: "actions/checkout@v3"
      with:
        path: "release"
        repository: "grafana/loki-release"
    - name: "Set up Cloud SDK"
      uses: "google-github-actions/setup-gcloud@v1"
      with:
        version: ">= 452.0.0"
    - name: "checkout"
      uses: "actions/checkout@v3"
      with:
        repository: "${{ inputs.release_repo }}"
    - id: "extract_branch"
      name: "extract branch name"
      run: |
        echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      shell: "bash"
    - id: "prepare"
      name: "prepare release"
      uses: "./release/actions/create-release"
      with:
        baseBranch: "${{ steps.extract_branch.outputs.branch }}"
    - if: "${{ fromJSON(steps.prepare.outputs.createRelease) }}"
      name: "download build artifacts"
      run: |
        gsutil cp -r gs://loki-build-artifacts/${{ steps.prepare.outputs.sha }}/dist .
        ls dist
      shell: "bash"
    - if: "${{ fromJSON(steps.prepare.outputs.createRelease) }}"
      name: "create tag"
      uses: "mathieudutour/github-tag-action@v6.1"
      with:
        custom_tag: "${{ steps.prepare.outputs.name }}"
        github_token: "${{ secrets.GH_TOKEN }}"
    - if: "${{ fromJSON(steps.prepare.outputs.createRelease) }}"
      name: "create release"
      uses: "softprops/action-gh-release@v1"
      with:
        body: "${{ steps.prepare.outputs.notes }}"
        fail_on_unmatched_files: true
        files: "dist/*"
        name: "${{ steps.prepare.outputs.name }}"
        tag_name: "${{ steps.prepare.outputs.name }}"
        target_commitish: "${{ steps.prepare.outputs.sha }}"
name: "create release"
"on":
  workflow_call:
    inputs:
      release_pr_workflow:
        default: "release-pr.yml"
        description: "workflow file that created the release pr"
        required: false
        type: "string"
      release_repo:
        default: "grafana/loki"
        description: "repo to make release in"
        required: false
        type: "string"
    secrets:
      GCS_SERVICE_ACCOUNT_KEY:
        required: true
      GH_TOKEN:
        required: true
permissions:
  contents: "write"
  issues: "write"
  pull-requests: "write"
