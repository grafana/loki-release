concurrency:
  group: "create-release-${{ github.sha }}"
jobs:
  prepareReleases:
    outputs:
      releases: "${{steps.prepare.outputs.releases}}"
    runs-on: "ubuntu-latest"
    steps:
    - name: "pull loki code"
      uses: "actions/checkout@v3"
      with:
        path: "loki"
        ref: "prepare-release-please"
        repository: "grafana/loki"
    - name: "pull release code"
      uses: "actions/checkout@v3"
      with:
        path: "release"
        repository: "grafana/loki-release"
    - env:
        ACTIONS_STEP_DEBUG: "true"
      name: "auth gcs"
      uses: "google-github-actions/auth@v2"
      with:
        credentials_json: "${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}"
    - env:
        ACTIONS_STEP_DEBUG: "true"
      name: "Set up Cloud SDK"
      uses: "google-github-actions/setup-gcloud@v1"
      with:
        version: ">= 452.0.0"
    - env:
        ACTIONS_STEP_DEBUG: "true"
      id: "prepare"
      name: "prepare release"
      uses: "./release/actions/create-release"
      with:
        baseBranch: "main"
        command: "prepare-release"
  release:
    needs:
      - "prepareReleases"
    runs-on: "ubuntu-latest"
    steps:
    - name: "download build artifacts"
      run: |
        mkdir -p dist/${{ matrix.release.sha }}}
        gsutil cp gs://loki-build-artifacts/${{ matrix.release.sha }}/dist.tar.gz .
        tar -xzf dist.tar.gz dist/${{ matrix.release.sha }}
      shell: "bash"
      working-directory: "release"
    - name: "create release"
      uses: "softprops/action-gh-release@v1"
      with:
        body: "${{ matrix.release.notes }}"
        files: "dist/${{ matrix.release.sha }}/*"
        name: "${{ matrix.release.name }}"
        tag_name: "${{ matrix.release.name }}"
        target_commitish: "${{ matrix.release.sha }}"
    strategy:
      fail-fast: true
      matrix:
        release: "${{fromJson(needs.prepareReleases.outputs.releases)}}"
name: "create release"
"on":
  workflow_call:
    inputs:
      release_pr_workflow:
        default: "release-pr.yml"
        description: "workflow file that created the release pr"
        required: false
        type: "string"
      release_repo:
        default: "grafana/loki"
        description: "repo to make release in"
        required: false
        type: "string"
    secrets:
      GCS_SERVICE_ACCOUNT_KEY:
        required: true
      GH_TOKEN:
        required: true
permissions:
  contents: "write"
  issues: "write"
  pull-requests: "write"
