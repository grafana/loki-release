---
name: 'create release'
on:
  push:
    branches:
      - 'release-[0-9].[0-9].x'
      - 'k[0-9]*'
  workflow_dispatch: {}
permissions: write-all
jobs:
  release:
    uses: ./.github/workflows/release.yml
    with:
      release_repo: grafana/loki-release
    secrets:
      GCS_SERVICE_ACCOUNT_KEY: '${{ secrets.BACKEND_ENTERPRISE_DRONE }}'
      GH_TOKEN: '${{ secrets.GH_TOKEN }}'
